# Set the window scale
window:
    dimensions:
      columns: 110
      lines: 35
    dynamic_title: true
tabspaces: 4
# Default shell and font
shell:
    program: /bin/fish
font:
  size: 10
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
    
background_opacity: 1
live_config_reload: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
# Bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# From https://github.com/alebelcor/alacritty-snazzy
colors:
  primary:
    background: '#272727'
    foreground: '#eff0eb'
  cursor:
    cursor: '#97979b'
  selection:
    text:       '#282a36'
    background: '#feffff'
  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'
  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'
